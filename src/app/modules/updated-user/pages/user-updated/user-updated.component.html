<div class="container-fluid">
  <div class="row">
    <div class="col-10">
      <div class="container mt-5">
        <div class="row">
          <div class="col-6 offset-3 formulario">
            <!-- Formulario -->
            <h2 class="text-center mb-5">Editar Cliente</h2>
            <form (ngSubmit)="updatedUser()" #formUpdatedUser="ngForm">

              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  [(ngModel)] ="userHtml.name"
                  required
                  minlength="3"
                  >
                  <span class="form-text text-danger"
                   *ngIf="nombreValido()">
                    El nombre es requerido, debe un minimo 3 caracteres
                  </span>
              </div>

              <div class="mb-3">
                <label for="nombre" class="form-label">Age</label>
                <input
                  type="text"
                  class="form-control"
                  id="age"
                  name="age"
                  [(ngModel)] ="userHtml.age"
                  required
                  >
                  <span class="form-text text-danger"
                   *ngIf="ageValido()">
                    la edad es requerido
                  </span>
              </div>


              <input type="hidden" name="id" id="id" value="">

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-dark">Editar Cliente</button>
              </div>

              <div class="form-text"></div>

            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
